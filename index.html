<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="box flex rounded-lg">
      <div class="first">
        <!-- <div class="image">
          <img
            class="rounded-l-lg"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
        </div> -->
        <picture>
            
            <source  media="(max-width: 542px)" srcset="./images/image-product-mobile.jpg">
            <img
            class=" image rounded-l-lg"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
          </picture>
      </div>
      <div class="second p-7">
        <div class="">
          <h6 class="text">PERFUME</h6>
          <h1 class="head text-3xl leading-7 mt-5">Gabrielle Essence Eau De Perfum</h1>
          <p class="info mt-3 text-xs">
            A floral, solar and voluptuous interpretation composed by Olivier
            ploge Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="flex gap-3 mt-5">
          <h1 class="price text-3xl">$149.99</h1>
          <div class="flex items-center">
            <del class="delete">$169.99</del>
          </div>
        </div>
        <div class="btn mt-5 btn text-white rounded-md p-2 flex justify-center">
          <button class="flex text-center rounded-md gap-2">
            <img src="./images/icon-cart.svg" alt="" />
            Add to cart
          </button>
        </div>
      </div>
    </div>
